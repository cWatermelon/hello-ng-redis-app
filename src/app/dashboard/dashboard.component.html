<nz-layout>
  <nz-sider nzWidth="300px">
    <div class="redis-key-header">
      <span class="db-name">数据库: </span>
      <nz-select [(ngModel)]="selectedValue" nzPlaceHolder="请选择 redis db">
        <nz-option *ngFor='let db of dbs' nzValue="{{db}}" nzLabel="{{db}}"></nz-option>
      </nz-select>
    </div>
    <nz-list ngClass='list-item-wrap' [nzDataSource]="keys" [nzRenderItem]="defaultItem">
      <ng-template #defaultItem let-item>
        <nz-list-item (click)="handleItem(item)">
          <span>{{ item }}</span>
        </nz-list-item>
      </ng-template>
    </nz-list>
  </nz-sider>
  <nz-layout>
    <nz-header>
      <div style="text-align: right;">
        <a>
          退出
        </a>
      </div>
    </nz-header>
    <nz-content>
      <div class="content-header">
        <div class="key-name key-operate">
          <span class="key-value">redisKey: </span>
          <input nz-input placeholder="key name" [(ngModel)]="redisKey" />
        </div>
        <div class="key-operate-wrap">
          <div class="key-ttl key-operate">
            <button nz-button nzType="primary">{{redisTtl}}</button>
          </div>
          <div class="key-reload key-operate">
            <button nz-button nzType="primary">刷新</button>
          </div>
          <div class="key-rename key-operate">
            <button nz-button nzType="primary">重命名</button>
          </div>
          <div class="key-set-ttl key-operate">
            <button nz-button nzType="primary">重置TTL</button>
          </div>
          <div class="key-delete key-operate">
            <button nz-button nzType="danger">删除</button>
          </div>
        </div>
      </div>
      <div class="content">
        nihao
      </div>
    </nz-content>
  </nz-layout>
</nz-layout>
